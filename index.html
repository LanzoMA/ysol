<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="timer-container">
            <div>
                <p>WORK</p>
                <input type="text" id="sessionTypeInput">
            </div>
            <div>
                <p id="timerText">00:00:00</p>
                <div id="timerInput">
                    <input type="number">
                    <span>:</span>
                    <input type="number">
                    <span>:</span>
                    <input type="number">
                </div>
            </div>
            <div class="controls">
                <button id="startBtn" onclick="startTimer()" class="btn">Start</button>
                <button id="resumeBtn" onclick="resumeTimer()" class="btn">Paused</button>
                <button id="stopBtn" onclick="stopTimer()" class="btn">Stop</button>
                <button id="editBtn" class="btn">Edit</button>
                <button id="skipBtn" class="btn" onclick="skipTimer()">Skip</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
